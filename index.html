<html>

<head>
    <title>Tic-Tac-Func</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="description" content="AWS Lambda vs Azure Functions: how about a nice game of Tic-Tac-Func?" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@davidvujic">
    <meta name="twitter:title" content="Tic-Tac-Func">
    <meta name="twitter:description" content="AWS Lambda vs Azure Functions: how about a nice game of Tic-Tac-Func?">
    <meta name="twitter:creator" content="@davidvujic">
    <meta name="twitter:image" content="https://davidvujic.github.io/tictacfunc/images/tictacfunc.png">

    <!-- Open Graph data -->
    <meta property="og:title" content="Tic-Tac-Func" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://davidvujic.github.io/tictacfunc/" />
    <meta property="og:image" content="https://davidvujic.github.io/tictacfunc/images/tictacfunc.png" />
    <meta property="og:description" content="AWS Lambda vs Azure Functions: how about a nice game of Tic-Tac-Func?" />

    <link rel="stylesheet" type="text/css" href="tictacfunc.css">
    <script src="src/libs/googleanalytics.js"></script>
    <script src="src/libs/tics.js"></script>
</head>

<body>
    <div id="tictacfuncarea">

        <section id="console-area">
            <article id="greeting-area" data-val-text="Greetings Professor Function."></article>
            <article id="question-area" data-val-text="How about a nice game of Tic-Tac-Func?"></article>
            <article id="player-details" data-val-text="Human players: zero."></article>
            <article id="players-board" class="hidden">
                <table>
                    <tr>
                        <th colspan="4">Player name</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td id="player-one-name"></td>
                        <td>&nbsp;(</td>
                        <td id="player-one-val"></td>
                        <td>):&nbsp;</td>
                        <td id="player-one-result"></td>
                    </tr>
                    <tr>
                        <td id="player-two-name"></td>
                        <td>&nbsp;(</td>
                        <td id="player-two-val"></td>
                        <td>):&nbsp;</td>
                        <td id="player-two-result"></td>
                    </tr>
                </table>
            </article>
            <article id="game-message" class="hidden"></article>
            <article id="user-actions" class="hidden">
                <button id="start-game" data-val-disabled-text="playing">Start game</button>
                <article class="footer">
                    Who should be the winner of the Func Games?
                    <a href="https://github.com/DavidVujic/tictacfunc-player" target="_blank">contribute</a></article>
                </article>
        </section>

        <section id="board-area" class="hidden"></section>
    </div>

    <script src="src/gameLogic.js?v=1"></script>
    <script src="src/grid.js?v=1"></script>
    <script src="src/scoreKeeper.js?v=1"></script>
    <script src="src/game.js?v=1"></script>
    <script src="src/player.js?v=1"></script>
    <script src="src/typeWriter.js?v=1"></script>
    <script src="src/toggler.js?v=1"></script>
    <script src="src/viewRender.js?v=1"></script>
    <script src="src/tracker.js?v=1"></script>

    <script src="src/app.js?v=1"></script>
</body>

</html>
